{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content" class="body">
  <article>
    <header>
      <h2 class="entry-title">
          {% if article.title != '' %}<a href="/{{ article.url }}" rel="bookmark"
           title="Permalink to {{ article.title|striptags }}">{{
           article.title}}</a></h2>{% endif %}
    </header>

      {{ article.content }}

  </article>
</section>
{% endblock %}
